<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="format-detection" content="telephone=no" />
  <title>%(info.name)s Controls</title>
  <link rel="stylesheet" href="/hft/assets/css/controllers.css">
  <link rel="stylesheet" href="css/%(filename)s.css">
  <link rel="shortcut icon" href="%(urls.favicon)s" type="image/png">
  <link rel="apple-touch-icon" href="%(urls.favicon)s">
<script>
%(hftSettings)s
</script>
%(pages.controller.beforeScripts)s
</head>
<body touch-action="none">
<div id="hft-everything">
  <div id="hft-content">
    %(content)s
    <div id="hft-menu"><img src="../../hft/assets/gear-icon.svg"></div>
    <div id="hft-disconnected">
      <div class="hft-fullcenter">
        <div class="hft-instruction">Switching Games...</div>
        <!--
        <div class="hft-menubutton" id="hft-reload"><div>Restart</div></div>
        <div class="hft-menubutton" id="hft-mainmenu"><div>Main Menu</div></div>
        -->
      </div>
    </div>
    <div id="hft-debug">
      <pre id="hft-status"></pre>
      <div id="hft-console"></div>
    </div>
  </div>
  <!-- name entry -->
  <div id="hft-nameentry">
    <form id="hft-nameform">
      <div><label for="hft-name">Enter A Name:<label></div>
      <input type="text" id="hft-name" maxlength="16" autocorrect="off" spellcheck="false" />
    </form>
  </div>
  <!-- settings menu -->
  <div id="hft-settings">
    <div class="hft-fullcenter">
      <div id="hft-setname" class="hft-menubutton"><div>Set Name</div></div>
      <div id="hft-restart" class="hft-menubutton"><div>Restart</div></div>
      <div id="hft-exit"    class="hft-menubutton"><div>Main Menu</div></div>
      <div id="hft-back"    class="hft-menubutton"><div>Back</div></div>
    </div>
  </div>
  <!-- fullscreen/audio hit area -->
  <div id="hft-touchstart">
  </div>
</div>
%(pages.controller.afterScripts)s
</body>
</html>
